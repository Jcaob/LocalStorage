<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Student Inputter</h1>
    <label for="fname">First Name</label>
    <input type="text" id="firstName" placeholder="First Name">
    <label for="lname">Last Name</label>
    <input type="text" id="lastName" placeholder="Last Name">
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age">
    <label for="phone">Phone Number</label>
    <input type="number" id="pNumber" placeholder="Phone Number">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Email">
    <label for="Classes">Classes</label>
    <input type="text" id="classes" placeholder="Add a class seperated by commas">
    <input type="submit" value="Add Name & Classes" id="submit">

    <div>
        <button id="getName">Get All Names</button>
    </div>

    <div id="content">
        <div id="app"></div>
    </div>
    



    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
